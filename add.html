<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Add</title>
</head>
<body class="m-5 pb-5">
<form action="AddEmployee.php">
    <div class="form-group">
    <label for="usr" id="name">Name:</label>
    <input type="text" class="form-control" id="usr" name="name">
    </div>
    <div class="form-group">
    <label for="mail" id="email">Email :</label>
    <input type="email" class="form-control" id="pwd" name="email">
    </div>
    <label for="Gender">Gender :</label>
    <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="gender.male" name="Gender">
        <label class="form-check-label" for="Male">Male</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="gender.female" name="Gender">
        <label class="form-check-label" for="Female">Female</label>
    </div>
    <div class="form-group">
        <label for="sel1">Type :</label>
        <select id="type" name="Type" class="form-control" id="sel1" >
            <option name="FullTimeEmployee">Full Time Employee</option>
            <option name="PartTimeEmployee">Part Time Employee</option>
        </select>
    </div>
    <button id="SaveButton" name="SaveButton" type="button" class="btn btn-outline-secondary">Save</button>

</form>
